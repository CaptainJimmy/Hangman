<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman!!!!</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Pacifico|VT323|Open+Sans+Condensed:300" rel="stylesheet">

<body>
<div class="container-fluid">
	<div class="nav navbar-inverse">
		<div class="navbar-brand condensed">
			Hipster Hangman by Jim Reinknecht
		</div>
	</div>
</div>

<div class="container">
	<div class="jumbotron">
	<h3> Let's Play A Game of Hipster Hangman!!! </h3><br>
		<img src="./assets/images/sling.jpg" height="120" width="160"> 
		<p> Press a letter to guess .....</p>

	</div>

	<div class="col-xs-8" id="gameInfo">
	
	<p>Letters Guessed: </p><span id="lettersGuessed"></span>
	<br><br>
	<p>Total Guesses Made: </p><span id="guessesMade"></span>

	</div>

	<div class="col-xs-3" id="gameScore">
	<p>Score: </p> <span id="score"></span>
	<p>Wins: </p> <span id="wins"></span>
	<p>Losses: </p> <span id="losses"></span>
